name: ðŸŽ¬ AI Video Processor

on:
  repository_dispatch:
    types: [process_video]

jobs:
  process-video:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    # é›†ä¸­ç®¡ç†æ‰€æœ‰ç’°å¢ƒè®Šæ•¸
    env:
      # Cloudflare R2 é…ç½®
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CF_R2_ACCESS_KEY: ${{ secrets.CF_R2_ACCESS_KEY }}
      CF_R2_SECRET_KEY: ${{ secrets.CF_R2_SECRET_KEY }}
      CF_R2_BUCKET: ${{ secrets.CF_R2_BUCKET }}
      CF_R2_PUBLIC_DOMAIN: ${{ secrets.CF_R2_PUBLIC_DOMAIN }}
      
      # AI å’Œå…¶ä»–æœå‹™
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
      
      # ä»»å‹™åƒæ•¸
      JOB_ID: ${{ github.event.client_payload.job_id }}
      VIDEO_URL: ${{ github.event.client_payload.url }}
      CALLBACK_URL: ${{ github.event.client_payload.callback_url }}
      PLATFORM: ${{ github.event.client_payload.platform }}
      USER_NAME: ${{ github.event.client_payload.user_info.user_name }}
      CHAT_ID: ${{ github.event.client_payload.user_info.chat_id }}
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp boto3 requests openai tenacity
          # ubuntu-latest å·²åŒ…å« ffmpegï¼Œç„¡éœ€å®‰è£

      - name: ðŸ”‘ Setup YouTube Cookies
        if: ${{ env.YOUTUBE_COOKIES != '' }}
        run: echo "$YOUTUBE_COOKIES" > cookies.txt

      - name: ðŸŽ¬ Process Video with AI Analysis
        run: |
          python3 << 'EOF'
          import os
          import sys
          import requests
          import boto3
          import time
          import json
          import re
          import glob
          from datetime import datetime
          from yt_dlp import YoutubeDL
          from tenacity import retry, stop_after_attempt, wait_fixed

          @retry(stop=stop_after_attempt(3), wait=wait_fixed(5))
          def send_callback(payload):
              """ç™¼é€å›žèª¿é€šçŸ¥åˆ° n8nï¼Œå¸¶é‡è©¦æ©Ÿåˆ¶"""
              callback_url = payload.get('callback_url')
              if not callback_url:
                  print("ðŸ¤« No callback URL provided")
                  return True
              
              print(f"ðŸ“¡ Sending callback to: {callback_url}")
              print(f"ðŸ“¦ Payload keys: {list(payload.keys())}")
                  
              try:
                  # ç§»é™¤ callback_url å¾ž payload ä¸­ï¼Œé¿å…ç™¼é€çµ¦ n8n
                  send_payload = {k: v for k, v in payload.items() if k != 'callback_url'}
                  
                  # ç¢ºä¿å¿…è¦å­—æ®µå­˜åœ¨
                  if 'status' not in send_payload:
                      send_payload['status'] = 'completed'
                  
                  print(f"ðŸ“¤ Sending payload: {json.dumps(send_payload, indent=2)}")
                  
                  response = requests.post(callback_url, json=send_payload, timeout=30)
                  response.raise_for_status()
                  print(f"âœ… Callback sent successfully: {response.status_code}")
                  print(f"ðŸ“¥ Response: {response.text[:200]}...")
                  return True
              except Exception as e:
                  print(f"âŒ Callback failed: {e}")
                  if hasattr(e, 'response'):
                      print(f"ðŸ“¥ Error response: {e.response.text}")
                  raise  # é‡æ–°æ‹‹å‡ºä»¥è§¸ç™¼é‡è©¦

          def analyze_with_ai(video_title, video_description="", transcript=""):
              """ä½¿ç”¨ AI åˆ†æžå½±ç‰‡å…§å®¹"""
              try:
                  openai_key = os.getenv('OPENAI_API_KEY')
                  if not openai_key:
                      print("ðŸ¤– No OpenAI API Key, using fallback analysis")
                      return get_fallback_analysis(video_title, transcript)
                  
                  import openai
                  client = openai.OpenAI(api_key=openai_key)
                  
                  analysis_prompt = f"""
                  è«‹åˆ†æžä»¥ä¸‹å½±ç‰‡å…§å®¹ä¸¦ä»¥ JSON æ ¼å¼å›žæ‡‰ï¼š
                  
                  æ¨™é¡Œ: {video_title}
                  æè¿°: {video_description[:500]}
                  å­—å¹•: {transcript[:1000]}
                  
                  è«‹æä¾›ï¼š
                  {{
                    "ai_keywords": "3-5å€‹é—œéµè©žï¼Œç”¨é€—è™Ÿåˆ†éš”",
                    "ai_sentiment": "positive/negative/neutral",
                    "ai_category": "entertainment/education/news/technology/music/sports/gaming/other",
                    "transcription_language": "ç¹é«”ä¸­æ–‡/ç°¡é«”ä¸­æ–‡/è‹±æ–‡/æ—¥æ–‡/éŸ“æ–‡/other"
                  }}
                  """
                  
                  response = client.chat.completions.create(
                      model="gpt-3.5-turbo",
                      messages=[{"role": "user", "content": analysis_prompt}],
                      max_tokens=200,
                      response_format={"type": "json_object"}
                  )
                  
                  ai_result = json.loads(response.choices[0].message.content)
                  ai_result['word_count'] = len(transcript.split()) if transcript else 0
                  return ai_result
                  
              except Exception as e:
                  print(f"ðŸ¤– AI analysis failed: {e}")
                  return get_fallback_analysis(video_title, transcript)

          def get_fallback_analysis(video_title, transcript):
              """å‚™ç”¨åˆ†æžæ–¹æ³•"""
              keywords = ', '.join(re.findall(r'\b\w{3,}\b', video_title.lower())[:5])
              return {
                  'ai_keywords': keywords if keywords else 'unknown',
                  'ai_sentiment': 'neutral',
                  'ai_category': 'other',
                  'transcription_language': 'unknown',
                  'word_count': len(transcript.split()) if transcript else 0
              }

          def main():
              # ç²å–ç’°å¢ƒè®Šæ•¸
              config = {
                  'job_id': os.getenv('JOB_ID'),
                  'video_url': os.getenv('VIDEO_URL'),
                  'callback_url': os.getenv('CALLBACK_URL'),
                  'platform': os.getenv('PLATFORM'),
                  'user_name': os.getenv('USER_NAME', 'Unknown'),
                  'chat_id': os.getenv('CHAT_ID', 'Unknown'),
                  'cf_account_id': os.getenv('CF_ACCOUNT_ID'),
                  'cf_r2_access_key': os.getenv('CF_R2_ACCESS_KEY'),
                  'cf_r2_secret_key': os.getenv('CF_R2_SECRET_KEY'),
                  'cf_r2_bucket': os.getenv('CF_R2_BUCKET'),
              }
              
              print(f"ðŸŽ¬ Starting video processing: {config['job_id']}")
              print(f"ðŸ“º Platform: {config['platform']}")
              print(f"ðŸ‘¤ User: {config['user_name']} (Chat ID: {config['chat_id']})")
              
              start_time = time.time()
              
              # åŸºæœ¬å›žèª¿ payload
              base_payload = {
                  'job_id': config['job_id'],
                  'platform': config['platform'],
                  'video_url': config['video_url'],
                  'user_name': config['user_name'],
                  'chat_id': config['chat_id'] if config['chat_id'] != 'Unknown' else '660156312',
                  'callback_url': config['callback_url'],
                  'completion_time': datetime.now().isoformat(),
              }
              
              # èª¿è©¦è¼¸å‡º
              print(f"ðŸ” Debug - Config values:")
              print(f"  Job ID: {config['job_id']}")
              print(f"  Platform: {config['platform']}")
              print(f"  User: {config['user_name']}")
              print(f"  Chat ID: {config['chat_id']}")
              print(f"  Callback URL: {config['callback_url']}")
              print(f"  Video URL: {config['video_url']}")
              
              try:
                  # 1. è¨­å®šä¸‹è¼‰é¸é …
                  print("ðŸ“¥ Downloading video...")
                  ydl_opts = {
                      'format': 'best[height<=720][ext=mp4]/best[ext=mp4]/best',
                      'outtmpl': f'{config["job_id"]}.%(ext)s',
                      'writeautomaticsub': True,
                      'writesubtitles': True,
                      'subtitleslangs': ['zh-Hant', 'zh-Hans', 'zh', 'en'],
                      'subtitlesformat': 'vtt',
                  }
                  
                  # å¦‚æžœæœ‰ cookies æ–‡ä»¶ï¼Œä½¿ç”¨å®ƒ
                  if os.path.exists('cookies.txt'):
                      ydl_opts['cookiefile'] = 'cookies.txt'
                      print("ðŸª Using YouTube cookies")
                  
                  # 2. ä¸‹è¼‰å½±ç‰‡
                  with YoutubeDL(ydl_opts) as ydl:
                      info = ydl.extract_info(config['video_url'], download=True)
                  
                  # 3. æ‰¾åˆ°ä¸‹è¼‰çš„æª”æ¡ˆ
                  video_files = glob.glob(f"{config['job_id']}.*")
                  video_files = [f for f in video_files if not f.endswith('.vtt')]
                  
                  if not video_files:
                      raise FileNotFoundError("No video file found after download")
                  
                  filename = video_files[0]
                  file_size = os.path.getsize(filename)
                  video_title = info.get('title', 'Unknown')
                  video_description = info.get('description', '')
                  video_duration = info.get('duration', 0)
                  
                  print(f"âœ… Downloaded: {filename} ({file_size} bytes)")
                  
                  # 4. è™•ç†å­—å¹•
                  transcript = ""
                  subtitle_files = glob.glob(f"{config['job_id']}*.vtt")
                  
                  if subtitle_files:
                      print(f"ðŸ“ Found {len(subtitle_files)} subtitle files")
                      with open(subtitle_files[0], 'r', encoding='utf-8') as f:
                          transcript_raw = f.read()
                      
                      # æ¸…ç†å­—å¹•æ ¼å¼
                      transcript = re.sub(r'WEBVTT\n\n', '', transcript_raw)
                      transcript = re.sub(r'\d{2}:\d{2}:\d{2}\.\d{3} --> \d{2}:\d{2}:\d{2}\.\d{3}\n', '', transcript)
                      transcript = re.sub(r'<[^>]+>', '', transcript)
                      transcript = ' '.join(transcript.split())
                  
                  # 5. AI åˆ†æž
                  print("ðŸ¤– Analyzing content...")
                  ai_analysis = analyze_with_ai(video_title, video_description, transcript)
                  
                  # 6. ä¸Šå‚³åˆ° Cloudflare R2
                  print("â˜ï¸ Uploading to Cloudflare R2...")
                  s3_client = boto3.client(
                      's3',
                      endpoint_url=f"https://{config['cf_account_id']}.r2.cloudflarestorage.com",
                      aws_access_key_id=config['cf_r2_access_key'],
                      aws_secret_access_key=config['cf_r2_secret_key'],
                      region_name='auto'
                  )
                  
                  # ä¸Šå‚³å½±ç‰‡
                  file_ext = filename.split('.')[-1]
                  remote_path = f"videos/{config['job_id']}.{file_ext}"
                  
                  s3_client.upload_file(
                      filename,
                      config['cf_r2_bucket'],
                      remote_path,
                      ExtraArgs={
                          'ContentType': f'video/{file_ext}',
                          'Metadata': {
                              'platform': config['platform'],
                              'user_name': config['user_name'],
                              'processed_by': 'github-actions-optimized'
                          }
                      }
                  )
                  
                  # ä¸Šå‚³å­—å¹•æ–‡ä»¶
                  subtitle_path = ""
                  if subtitle_files:
                      subtitle_path = f"subtitles/{config['job_id']}.vtt"
                      s3_client.upload_file(
                          subtitle_files[0],
                          config['cf_r2_bucket'],
                          subtitle_path,
                          ExtraArgs={'ContentType': 'text/vtt'}
                      )
                  
                  print(f"âœ… Uploaded to: {remote_path}")
                  
                  # 7. æº–å‚™æˆåŠŸå›žèª¿
                  processing_time = round(time.time() - start_time, 2)
                  success_payload = {
                      **base_payload,
                      'status': 'completed',
                      'video_title': video_title,
                      'file_path': remote_path,
                      'file_size_mb': round(file_size / 1024 / 1024, 2),
                      'video_duration': video_duration,
                      'processing_time': processing_time,
                      'transcript_file': subtitle_path,
                      'subtitle_file': subtitle_path,
                      **ai_analysis
                  }
                  
                  # 8. ç™¼é€æˆåŠŸå›žèª¿
                  send_callback(success_payload)
                  print(f"ðŸŽ‰ Job {config['job_id']} completed in {processing_time}s!")
                  
              except Exception as e:
                  processing_time = round(time.time() - start_time, 2)
                  error_msg = str(e)
                  
                  print(f"âŒ Processing failed: {error_msg}")
                  
                  # ç™¼é€éŒ¯èª¤å›žèª¿
                  error_payload = {
                      **base_payload,
                      'status': 'error',
                      'error_message': error_msg,
                      'processing_time': processing_time
                  }
                  
                  try:
                      send_callback(error_payload)
                  except:
                      print("âŒ Failed to send error callback")
                  
                  sys.exit(1)
                  
              finally:
                  # æ¸…ç†è‡¨æ™‚æ–‡ä»¶
                  for pattern in [f"{config['job_id']}*", "cookies.txt"]:
                      for temp_file in glob.glob(pattern):
                          try:
                              os.remove(temp_file)
                          except:
                              pass

          if __name__ == "__main__":
              main()
          EOF

      - name: ðŸ—‘ï¸ Cleanup
        if: always()
        run: |
          rm -f cookies.txt
          rm -f ${{ env.JOB_ID }}*

      - name: ðŸ“Š Job Summary
        if: always()
        run: |
          echo "## ðŸŽ¬ Video Processing Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Key | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **Job ID** | \`${{ env.JOB_ID }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Platform** | ${{ env.PLATFORM }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **User** | ${{ env.USER_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Status** | **${{ job.status }}** |" >> $GITHUB_STEP_SUMMARY
          echo "| **Timestamp** | $(date) |" >> $GITHUB_STEP_SUMMARY
