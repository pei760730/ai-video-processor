name: ðŸŽ¬ AI Video Processor

on:
  repository_dispatch:
    types: [process_video]

jobs:
  process-video:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install yt-dlp boto3 requests
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: ðŸŽ¯ Extract Job Information
        id: job-info
        run: |
          echo "job_id=${{ github.event.client_payload.job_id }}" >> $GITHUB_OUTPUT
          echo "video_url=${{ github.event.client_payload.url }}" >> $GITHUB_OUTPUT
          echo "callback_url=${{ github.event.client_payload.callback_url }}" >> $GITHUB_OUTPUT
          echo "platform=${{ github.event.client_payload.platform }}" >> $GITHUB_OUTPUT

      - name: ðŸŽ¬ Process Video with Cookie Support
        env:
          JOB_ID: ${{ steps.job-info.outputs.job_id }}
          VIDEO_URL: ${{ steps.job-info.outputs.video_url }}
          CALLBACK_URL: ${{ steps.job-info.outputs.callback_url }}
          PLATFORM: ${{ steps.job-info.outputs.platform }}
          R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          R2_BUCKET: ${{ secrets.R2_BUCKET }}
          YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
        run: |
          # å‰µå»º cookies æ–‡ä»¶
          if [ ! -z "$YOUTUBE_COOKIES" ]; then
            echo "$YOUTUBE_COOKIES" > cookies.txt
            echo "âœ… YouTube cookies loaded"
          fi
          
          python3 << 'EOF'
          import os
          import sys
          import requests
          import boto3
          import time
          from datetime import datetime
          from yt_dlp import YoutubeDL

          def send_callback(status, **kwargs):
              """ç™¼é€å›žèª¿é€šçŸ¥åˆ° n8n"""
              if not os.getenv('CALLBACK_URL'):
                  print("ðŸ¤« No callback URL provided")
                  return True
                  
              payload = {
                  'job_id': os.getenv('JOB_ID'),
                  'status': status,
                  'platform': os.getenv('PLATFORM'),
                  'processed_at': datetime.now().isoformat(),
                  **kwargs
              }
              
              try:
                  response = requests.post(
                      os.getenv('CALLBACK_URL'), 
                      json=payload, 
                      timeout=30
                  )
                  print(f"âœ… Callback sent: {status}")
                  return True
              except Exception as e:
                  print(f"âŒ Callback failed: {e}")
                  return False

          def main():
              job_id = os.getenv('JOB_ID')
              video_url = os.getenv('VIDEO_URL')
              platform = os.getenv('PLATFORM')
              
              print(f"ðŸŽ¬ Starting video processing: {job_id}")
              print(f"ðŸ“º Platform: {platform}")
              print(f"ðŸ”— URL: {video_url}")
              
              start_time = time.time()
              
              try:
                  # 1. è¨­å®šä¸‹è¼‰é¸é …
                  print("ðŸ“¥ Downloading video...")
                  
                  ydl_opts = {
                      'format': 'best[height<=720]',
                      'outtmpl': f'{job_id}.%(ext)s',
                  }
                  
                  # å¦‚æžœæœ‰ cookies æ–‡ä»¶ï¼Œä½¿ç”¨å®ƒ
                  if os.path.exists('cookies.txt'):
                      ydl_opts['cookiefile'] = 'cookies.txt'
                      print("ðŸª Using YouTube cookies for authentication")
                  
                  # 2. ä¸‹è¼‰å½±ç‰‡
                  with YoutubeDL(ydl_opts) as ydl:
                      info = ydl.extract_info(video_url, download=True)
                      
                  # å°‹æ‰¾ä¸‹è¼‰çš„æª”æ¡ˆ
                  import glob
                  downloaded_files = glob.glob(f"{job_id}.*")
                  if not downloaded_files:
                      raise FileNotFoundError("No downloaded file found")
                  
                  filename = downloaded_files[0]
                  file_size = os.path.getsize(filename)
                  video_title = info.get('title', 'Unknown')
                  video_duration = info.get('duration', 0)
                  
                  print(f"âœ… Download complete: {filename} ({file_size} bytes)")

                  # 3. ä¸Šå‚³åˆ° R2
                  print("â˜ï¸ Uploading to Cloudflare R2...")
                  
                  s3_client = boto3.client(
                      's3',
                      endpoint_url=os.getenv('R2_ENDPOINT'),
                      aws_access_key_id=os.getenv('R2_ACCESS_KEY'),
                      aws_secret_access_key=os.getenv('R2_SECRET_KEY'),
                      region_name='auto'
                  )
                  
                  # æ±ºå®šæª”æ¡ˆå‰¯æª”å
                  file_ext = filename.split('.')[-1]
                  remote_path = f"videos/{job_id}.{file_ext}"
                  
                  s3_client.upload_file(
                      filename, 
                      os.getenv('R2_BUCKET'), 
                      remote_path,
                      ExtraArgs={
                          'ContentType': f'video/{file_ext}',
                          'Metadata': {
                              'platform': platform,
                              'processed_by': 'github-actions-with-cookies'
                          }
                      }
                  )
                  
                  print(f"âœ… Upload complete: {remote_path}")

                  # 4. æ¸…ç†æœ¬åœ°æª”æ¡ˆ
                  os.remove(filename)
                  if os.path.exists('cookies.txt'):
                      os.remove('cookies.txt')
                  print("ðŸ—‘ï¸ Files cleaned up")

                  # 5. è¨ˆç®—è™•ç†æ™‚é–“ä¸¦ç™¼é€æˆåŠŸå›žèª¿
                  processing_time = round(time.time() - start_time, 2)
                  
                  send_callback(
                      'completed',
                      video_title=video_title,
                      video_url=video_url,
                      file_path=remote_path,
                      file_size_mb=round(file_size / 1024 / 1024, 2),
                      video_duration=video_duration,
                      processing_time=processing_time
                  )
                  
                  print(f"ðŸŽ‰ Job {job_id} completed in {processing_time}s!")

              except Exception as e:
                  processing_time = round(time.time() - start_time, 2)
                  error_msg = str(e)
                  
                  print(f"âŒ Error: {error_msg}")
                  
                  # æ¸…ç†æ–‡ä»¶
                  if os.path.exists('cookies.txt'):
                      os.remove('cookies.txt')
                  
                  # ç™¼é€éŒ¯èª¤å›žèª¿
                  send_callback(
                      'error',
                      error_message=error_msg,
                      processing_time=processing_time
                  )
                  
                  sys.exit(1)

          if __name__ == "__main__":
              main()
          EOF

      - name: ðŸ“Š Job Summary
        if: always()
        run: |
          echo "## ðŸŽ¬ Video Processing Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Job ID**: ${{ steps.job-info.outputs.job_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: ${{ steps.job-info.outputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
